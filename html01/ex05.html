<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html05</title>
    </head>

    <body>
        <h1>html basic tag</h1>
        <h2>5. table tr td z tag</h2>

        <table border="1">
            <tr>
                <td>data(1,1)</td>
                <td>data(1,2)</td>
                <td>data(1,3)</td>
            </tr>
            <tr>
                <td>data(2,1)</td>
                <td colspan="2">data(2,2)</td>
                <!--<td>data(2,3)</td>-->
            </tr>
            <tr>
                <td>data(3,1)</td>
                <td>data(3,2)</td>
                <td>data(3,3)</td>
            </tr>
        </table>

        <br>

        <table border="1">
            <!--임의로라도 보더 넣고 쉐입 확인하기-->
            <tr>
                <td>data(1,1)</td>
                <td>data(1,2)</td>
            </tr>
            <tr>
                <td colspan="2">data(2,1)</td>
            </tr>
            <tr>
                <td colspan="2">data(3,1)</td>
                <!--어떻게든 가장 많은 칸을 디폴트로 해야함!!모자르거나 넘치지 않게
                한줄씩 해결하면서 전체 칸 - 이미 있는 td 수-->
            </tr>
        </table>

        <br>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2">2,2</td>
            </tr>

        </table>
        <br>
        <table border="1">
            <tr>
                <td>data(1,1)</td>
                <td>data(1,2)</td>
                <td>data(1,3)</td>
            </tr>
            <tr>
                <td rowspan="2">data(2,1)</td>
                <td colspan="2">data(2,2)</td>

            </tr>
            <tr>
                <td>data(3,2)</td>
                <td>data(3,3)</td>
            </tr>

        </table>

    </body>

</html>
